<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./dist/css/style.min.css">
        <title>To Do List</title>
    </head>
    <body>
        <main>
            <section class="newItemEntry">
                <form id="itemEntryForm">
                    <label for="newItem">Enter a new to do item</label>
                    <input 
                        id="newItem" 
                        type="text" 
                        size="40" 
                        autocomple="off" 
                        placeholder="Add item" 
                        tabindex="o" 
                    />
                    <button 
                        id="addItem" 
                        class="button" 
                        title="Add new item" 
                        aria-label="Add new item to list" 
                        tabindex="0"
                    >
                        +
                    </button>
                </form>
            </section>
            <section class="listContainer">
                <div class="listTitle">
                    <h1>To Do List</h1>
                    <button 
                        id="clearItems"
                        class="button"
                        title="Clear the list"
                        aria-label="Remove all items from the list"
                        tabindex="0"
                    >
                        Clear
                    </button>
                </div>
                <hr />
                <div id="listItems">
                    <div class="item">
                        <input type="checkbox" id="1" tabindex="0">
                        <label for="1">eat</label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="2" tabindex="0">
                        <label for="2">sleep</label>
                    </div>
                </div>
            </section>
        </main>
     <script type="module" src="./js/main.js"></script>
    </body>
</html>
